<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Nested lists</title>
	<link rel="stylesheet" type="text/css" href="assets/css/default.css">
</head>
<body>
	<nav id="nav"></nav>
	<div class="container">
		<h1 align="center">Nested list</h1>
			<ul><!-- first level undordered nested list -->
				<li>Reptiles</li>
				<li>Mamals</li>
					<ul><!-- second level undordered list -->
						<li>Cat</li>
						<li>Cow</li>
					</ul>
				<li>Birds</li>
				<li>Amphibians</li>
			</ul>
	</div>
</body>
</html>
